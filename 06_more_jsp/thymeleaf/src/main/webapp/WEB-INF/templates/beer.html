<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beers</title>
</head>
<body>
<h1>Beer List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr th:each="beer: ${beers}">
       <td th:text="${beer.brand}">Beer Brand</td>
        <td th:text="${beer.price}">0.0</td>
    </tr>
</table>
</body>
</html>
